<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenAI Overview Settings</title>
  <style>
    body {
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #202124;
      margin: 0;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: #5f6368;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      box-sizing: border-box;
      background: #fff;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1765cc;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .note {
      margin-top: 24px;
      font-size: 12px;
      color: #80868b;
    }

    .slider-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }

    .slider-label {
      font-size: 14px;
      color: #5f6368;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1a73e8;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>API Keys</h1>

    <label for="openaiKey">OpenAI API Key</label>
    <input type="password" id="openaiKey" placeholder="sk-…">

    <label for="model">Model</label>
    <select id="model">
      <option value="gpt-4.1-nano">gpt-4.1-nano (default)</option>
      <option value="gpt-4.1-mini">gpt-4.1-mini</option>
      <option value="gpt-4.1">gpt-4.1</option>
      <option value="gpt-4o-mini">gpt-4o-mini</option>
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    </select>
    
    <div class="slider-row">
      <label class="slider-label">Show OpenAI Overview by default</label>
      <label class="switch">
        <input type="checkbox" id="autoToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    

    <button id="save">Save</button>

    <p class="note">Your keys and settings are stored locally in Chrome’s sync storage.</p>
  </div>

  <script src="options.js"></script>
</body>
</html>
